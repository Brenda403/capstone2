<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--    regular css-->
    <link rel="stylesheet" href="./css/home.css">
    <title>Document</title>
</head>
<body>
<nav>
    <a class="btn btn-danger navbar-btn" href="login.html" onclick="handleLogout()">Logout</a>
    <button id = "get-dreams">see your dreams</button>
    <button id = "get-hopes">see you hopes</button>
</nav>

<h1>HOPES AND DREAMS</h1>
<div class="container" id="home-container">
    <div>
<!--        Hopes form-->
        <form id="hope-form">
            <div>
                <h3>HOPES</h3>
                <textarea class="form-control" id="hope-input"></textarea>
            </div>
            <button id="submit-hopes-button" type="submit">Submit</button>
        </form>

<!--        Dreams form-->
        <form id="dream-form">
            <div>
                <h3>Dreams</h3>
                <textarea class="form-control" id="dream-input"></textarea>
            </div>
            <button id="submit-dreams-button" type="submit">Submit</button>
        </form>




    </div>
</div>


<div id="hopes-container" class="container-fluid"></div>
<div id="dreams-container" class="container-fluid"></div>



<!--modal-->

<div class="modal fade" id="hope-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Refine your hopes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <textarea class="form-control" rows="5" id="hope-body"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-hope-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="dream-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Refine your dreams</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <textarea class="form-control" rows="5" id="dream-body"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-dream-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>

    </div>
</div>








<script src="js/dreams.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
